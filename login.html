<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Sistema de Horas Extras</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', sans-serif;
            background: linear-gradient(135deg, #0080c0 0%, #0099d8 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .login-container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 153, 216, 0.3);
            width: 100%;
            max-width: 420px;
        }

        .login-header {
            text-align: center;
            margin-bottom: 32px;
        }

        .login-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #0080c0 0%, #0099d8 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 36px;
            box-shadow: 0 4px 12px rgba(0, 153, 216, 0.2);
        }

        .login-header h1 {
            color: #1f2937;
            font-size: 26px;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .login-header p {
            color: #6b7280;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 600;
            font-size: 14px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            color: #1f2937;
            transition: all 0.2s;
            font-family: inherit;
        }

        .form-group input:focus,
        .form-group select:focus {
            outline: none;
            border-color: #0099d8;
            box-shadow: 0 0 0 3px rgba(0, 153, 216, 0.1);
        }

        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #0080c0 0%, #0099d8 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            font-family: inherit;
        }

        .btn-login:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 153, 216, 0.3);
        }

        .btn-login:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: #fee2e2;
            color: #991b1b;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            font-size: 14px;
            border: 1px solid #fca5a5;
        }

        .error-message.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 3px solid #e5e7eb;
            border-top: 3px solid #0099d8;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .credentials-hint {
            background: #d4f1ff;
            border: 1px solid #0099d8;
            border-radius: 8px;
            padding: 16px;
            margin-top: 24px;
            font-size: 12px;
            color: #0080c0;
        }

        .credentials-hint strong {
            display: block;
            margin-bottom: 10px;
            font-size: 13px;
            color: #0080c0;
        }

        .credentials-hint p {
            margin: 4px 0;
            line-height: 1.6;
            color: #374151;
        }
    </style>
</head>
<!-- El resto del HTML permanece igual -->
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-header">
            <div class="login-icon">⚡</div>
            <h1>Sistema de Horas Extras</h1>
            <p>Distribución Eléctrica</p>
        </div>

        <div class="error-message" id="errorMessage"></div>

        <form id="loginForm">
            <div class="form-group">
                <label>Usuario</label>
                <select id="usuario" required>
                    <option value="">Cargando usuarios...</option>
                </select>
            </div>

            <div class="form-group">
                <label>Contraseña</label>
                <input type="password" id="password" required placeholder="Ingrese su contraseña">
            </div>

            <button type="submit" class="btn-login" id="btnLogin">
                Iniciar Sesión
            </button>
        </form>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p style="color: #6b7280;">Iniciando sesión...</p>
        </div>

   
    </p>
</div>
    </div>

    <script src="config.js"></script>
    <script>
        // ============================================
        // VARIABLES GLOBALES
        // ============================================
        
        let usuariosCargados = {};
        
        // ============================================
        // CARGAR USUARIOS DINÁMICAMENTE
        // ============================================
        
        async function cargarUsuarios() {
            try {
                const selectUsuario = document.getElementById('usuario');
                selectUsuario.innerHTML = '<option value="">Cargando usuarios...</option>';
                
                const response = await fetch(CONFIG.GOOGLE_SCRIPT_URL + '?action=getUsers');
                const data = await response.json();
                
                if (data.success && data.users) {
                    // Guardar usuarios en variable global
                    usuariosCargados = data.users;
                    
                    selectUsuario.innerHTML = '<option value="">Seleccionar usuario...</option>';
                    
                    // Ordenar: Admin primero, luego ingenieros alfabéticamente
                    const usersArray = Object.values(data.users);
                    usersArray.sort((a, b) => {
                        if (a.Rol === '1' || a.Rol === 1) return -1;
                        if (b.Rol === '1' || b.Rol === 1) return 1;
                        return a.User.localeCompare(b.User);
                    });
                    
                    usersArray.forEach(user => {
                        const option = document.createElement('option');
                        option.value = user.User;
                        const rol = (user.Rol === '1' || user.Rol === 1) ? 'Admin' : 'Ingeniero';
                        option.textContent = `${user.User} (${rol})`;
                        selectUsuario.appendChild(option);
                    });
                    
                    console.log('✓ Usuarios cargados:', usersArray.length);
                } else {
                    throw new Error('No se pudieron cargar usuarios');
                }
            } catch (error) {
                console.error('Error cargando usuarios:', error);
                document.getElementById('usuario').innerHTML = '<option value="">Error al cargar usuarios</option>';
            }
        }
        
        // ============================================
        // VALIDAR LOGIN CON PASSWORD DE SHEET
        // ============================================
        
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const usuario = document.getElementById('usuario').value;
            const password = document.getElementById('password').value;
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            const btnLogin = document.getElementById('btnLogin');
            const form = document.getElementById('loginForm');
            
            // Validaciones básicas
            if (!usuario) {
                errorMessage.textContent = '⚠️ Seleccione un usuario';
                errorMessage.classList.add('show');
                return;
            }
            
            if (!password) {
                errorMessage.textContent = '⚠️ Ingrese su contraseña';
                errorMessage.classList.add('show');
                return;
            }
            
            // Mostrar loading
            errorMessage.classList.remove('show');
            form.style.display = 'none';
            loading.style.display = 'block';
            btnLogin.disabled = true;
            
            try {
                // VALIDAR EN FRONTEND (comparar con datos ya cargados)
                setTimeout(() => {
                    // Buscar usuario
                    let usuarioEncontrado = null;
                    
                    for (let key in usuariosCargados) {
                        if (usuariosCargados[key].User === usuario) {
                            usuarioEncontrado = usuariosCargados[key];
                            break;
                        }
                    }
                    
                    if (!usuarioEncontrado) {
                        errorMessage.textContent = '❌ Usuario no encontrado';
                        errorMessage.classList.add('show');
                        form.style.display = 'block';
                        loading.style.display = 'none';
                        btnLogin.disabled = false;
                        return;
                    }
                    
                    console.log('Usuario encontrado:', usuarioEncontrado);
                    console.log('Password ingresado:', password);
                    console.log('Password correcto:', usuarioEncontrado.Password);
                    
                    // VALIDAR PASSWORD
                    if (password === usuarioEncontrado.Password) {
                        // Login exitoso
                        const esAdmin = (usuarioEncontrado.Rol === '1' || usuarioEncontrado.Rol === 1);
                        
                        const sesion = {
                            usuario: usuario,
                            user: usuario,
                            dni: usuarioEncontrado.DNI,
                            rol: esAdmin ? 'admin' : 'ingeniero',
                            nombre: esAdmin ? 'Administrador' : usuario,
                            timestamp: new Date().getTime()
                        };
                        
                        localStorage.setItem('sesion', JSON.stringify(sesion));
                        console.log('✓ Login exitoso:', sesion);
                        window.location.href = 'index.html';
                    } else {
                        // Password incorrecto
                        errorMessage.textContent = '❌ Contraseña incorrecta';
                        errorMessage.classList.add('show');
                        form.style.display = 'block';
                        loading.style.display = 'none';
                        btnLogin.disabled = false;
                    }
                }, 1000);
                
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = '❌ Error de conexión';
                errorMessage.classList.add('show');
                form.style.display = 'block';
                loading.style.display = 'none';
                btnLogin.disabled = false;
            }
        });
        
        // Cargar usuarios al iniciar
        window.addEventListener('DOMContentLoaded', cargarUsuarios);
    </script>
</body>
</html>
